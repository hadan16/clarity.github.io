<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
			<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">

		<title>Fogless Clarity</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>

<SCRIPT>
  function passWord() {
  var testV = 1;
  var pass1 = prompt('Please Enter Your Password',' ');
  while (testV < 3) {
  if (!pass1)
  history.go(-1);
  if (pass1.toLowerCase() == "iidthwitt") {
  // alert('You Got it Right!');
  window.open('clarity.html');
  break;
  }
  testV+=1;
  var pass1 =
  prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
  }
  if (pass1.toLowerCase()!="password" & testV ==3)
  history.go(-1);
  return " ";
  }
</SCRIPT>

<CENTER>
  <FORM>
    <input type="button" value="Log in" onClick="passWord()">
  </FORM>
</CENTER>



	</body>
</html>
